apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 100Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-03c604538dd7d2f41 #give your volume id created in EBS
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static # state from which volume name we are claiming, i.e pv name
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# we have to mention this claim in pod definition.

apiVersion: v1
kind: Pod
metadata:
  name: nginx-static
  labels: 
   purpose: ebs-static
   project: expense
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1c # give your node region if nodes are created in diff regions
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static # we have to give claim name
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-static
    project: expense
  ports:
  - protocol: TCP
    port: 80 # service-port
    targetPort: 80  #target-port

